{{define "view"}}
<main class="flex flex-col items-center justify-center p-8">
  <div class="mb-4">You are now viewing the {{.Title}}</div>
  <button
    hx-get="/import-events"
    hx-swap="outerHTML"
    class="p-2 mb-2 text-white bg-purple-500 rounded-md"
    hx-target="body"
  >
    Import Events
  </button>
</main>
{{end}}
