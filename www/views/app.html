{{define "view"}}
<main id="main-content" class="flex flex-col items-center justify-center p-8">
  <!-- Default content - will be replaced by HTMX -->
  <div class="text-center">
    <h2 class="text-2xl font-bold mb-4">Welcome to Grain</h2>
    <p class="text-gray-400">Loading...</p>
  </div>
</main>

<script>
  // Load the default home view on page load
  document.addEventListener("DOMContentLoaded", function () {
    // Load the home view by default
    htmx.ajax("GET", "/views/home.html", { target: "#main-content" });
  });
</script>
{{end}}
